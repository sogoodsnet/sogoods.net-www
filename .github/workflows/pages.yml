name: Pages Deployment

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Prepare deployment files
        run: |
          echo "ðŸ—‚ï¸ Preparing files for deployment..."
          # Remove development files
          rm -f deploy-server.sh webhook-deploy.php AGENT.md 2>/dev/null || true
          
          # List files to be deployed
          echo "Files to be deployed:"
          ls -la
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Post deployment info
        run: |
          echo "## ðŸŒŸ Site Successfully Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Live Site**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… **Deployed**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ **Status**: Ready for visitors" >> $GITHUB_STEP_SUMMARY
