<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoGoods.net - テストサイト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #4a4a4a;
        }

        .header p {
            font-size: 1.2rem;
            color: #666;
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .feature {
            text-align: center;
            padding: 1.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .feature h3 {
            color: #333;
            margin-bottom: 1rem;
        }

        .feature p {
            color: #666;
            font-size: 0.9rem;
        }

        .status {
            background: #e8f5e8;
            border: 2px solid #4CAF50;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 2rem;
            text-align: center;
        }

        .status h3 {
            color: #2e7d32;
            margin-bottom: 0.5rem;
        }

        .status p {
            color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌟 SoGoods.net</h1>
            <p>素晴らしい体験をお届けするテストサイト</p>
        </div>

        <div class="content">
            <h2>テストサイトへようこそ</h2>
            <p>このサイトは静的HTMLで構築された最小構成のテストサイトです。</p>

            <div class="features">
                <div class="feature">
                    <h3>🚀 高速表示</h3>
                    <p>静的HTMLによる軽量で高速なサイト表示を実現</p>
                </div>
                <div class="feature">
                    <h3>📱 レスポンシブ</h3>
                    <p>モバイルからデスクトップまで、あらゆるデバイスに対応</p>
                </div>
                <div class="feature">
                    <h3>🎨 モダンデザイン</h3>
                    <p>美しいグラデーションと洗練されたUI要素</p>
                </div>
            </div>

            <div class="status">
                <h3>✅ サイトステータス</h3>
                <p>サイトは正常に動作しています。すべてのテスト機能が利用可能です。</p>
                <p><strong>🚀 GitHub Actions自動デプロイ対応済み</strong></p>
            </div>
        </div>
    </div>

    <script>
        // 簡単な動的要素の追加
        document.addEventListener('DOMContentLoaded', function() {
            console.log('SoGoods.net テストサイトが読み込まれました！');
            
            // 現在時刻の表示
            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleString('ja-JP');
                
                // 時刻表示要素がない場合は作成
                let timeElement = document.getElementById('current-time');
                if (!timeElement) {
                    timeElement = document.createElement('p');
                    timeElement.id = 'current-time';
                    timeElement.style.cssText = 'text-align: center; margin-top: 1rem; color: #666; font-size: 0.9rem;';
                    document.querySelector('.content').appendChild(timeElement);
                }
                
                timeElement.textContent = `最終更新時刻: ${timeString}`;
            }
            
            updateTime();
            // 10秒ごとに時刻を更新
            setInterval(updateTime, 10000);
        });
    </script>
</body>
</html>
